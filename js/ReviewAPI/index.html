<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f60e4fa272.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>our review</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- reviews -->
            <div class="review-wrapper">
                <!-- person -->
                <article class="review-box">
                    <div class="img-review">
                        <img src="img/hossein.jpg" alt="men" id="pic">
                    </div>
                    <h3 id="author">Hossein Ranjbar</h3>
                    <h4 id="job">Web Developer</h4>
                    <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam, ullam perferendis veniam ipsam
                    voluptatum magnam fuga, temporibus quaerat non assumenda magni, nemo sunt fugit placeat. Doloremque eum
                    tempore excepturi delectus.</p>
            
                </article>
                <!-- buttons -->
                <div class="btn-container">
                    <button class="prev">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <button class="next">
                        <i class="fas fa-angle-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise me</button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
